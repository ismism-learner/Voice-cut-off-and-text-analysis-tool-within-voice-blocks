# API配置文件
# 注意：请勿将真实的API密钥提交到版本控制系统

# 语音转文字 (STT)
stt:
  provider: "aliyun"  # aliyun / mock
  aliyun:
    api_key: "${ALIYUN_API_KEY}"  # 从环境变量读取
    app_key: "${ALIYUN_APP_KEY}"
    model: "paraformer-v1"
    language: "zh"

# 大语言模型 (LLM)
llm:
  provider: "qwen"  # qwen / mock
  qwen:
    api_key: "${DASHSCOPE_API_KEY}"  # 从环境变量读取
    model: "qwen-max"  # qwen-max / qwen-plus / qwen-turbo
    max_tokens: 2000
    temperature: 0.7

# 音频处理配置
audio:
  pause_threshold: 1.5  # 停顿阈值（秒）
  min_segment_duration: 0.5  # 最小段落时长（秒）
  max_segment_duration: 30.0  # 最大段落时长（秒）
  silence_thresh: -40  # 静音阈值（dBFS）
  sample_rate: 16000  # 采样率
  channels: 1  # 声道数（1=单声道）

# 处理配置
processing:
  max_concurrent_stt: 5  # STT最大并发数
  max_concurrent_llm: 3  # LLM最大并发数
  retry_times: 3  # 失败重试次数
  retry_delay: 2  # 重试延迟（秒）

# 输出配置
output:
  output_dir: "output"
  audio_segments_dir: "data/audio_segments"
  cache_dir: "data/cache"
  formats:
    - "markdown"
    - "json"
    - "html"
